<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: html_head}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/dashboard/css/app.css}">
    <link rel="stylesheet" th:href="@{/dashboard/vendor/feather-icons-web/feather.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/dashboard/css/style.css}">
    <link rel="stylesheet" th:href="@{/dashboard/css/myStyle.css}">
</head>
<body>
    <section class="container-fluid">
        <div class="row">
            <!-- sidebar start -->
            
           <div th:replace="~{fragments :: html_sidebar}" ></div>
          
            <!-- sidebar end -->
            <div class="col-12  col-lg-9  col-xl-10 vh-100 content ">
                <!-- header start -->
               <div th:replace="~{fragments :: html_header}"></div>
                <!-- header end -->
                <!-- content start -->
                <div class="row">
                    <div class="col-12 ">
                       <div class="float-right my-3"> <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Announcement Data</button></div>
                    </div>
                     <!-- Modal -->
<div class="modal fade mt-5" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="mdi mdi-file-document-box menu-icon text-primary"></i>Announcement Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Announcement Text</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Date</label>
              <input type="date" class="form-control" id="exampleFormControlInput1" >
            </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal 2-->
  <!-- Modal -->
<div class="modal fade mt-5" id="profileSetupModal" tabindex="-1" role="dialog" aria-labelledby="profileSetupModalLable" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="feather-user text-primary"></i>Profile Setup</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                 <div class="col-5">
                     <div class="mb-3"><img
       src="img/user/avatar1.jpg"
       class="img-thumbnail"
       style="width:150px;"
     /></div>
                 <label for="formFileMultiple" class="form-label">Profile Upload</label>
     <input class="form-control" type="file" id="formFileMultiple" multiple />
                </div>
                <div class="col-7">
                 <div class="mb-3">
                     <label for="formFileMultiple" class="form-label">Employee ID</label>
     <input class="form-control" type="text" id="formFileMultiple" />
                 </div>
                 <div class="mb-3">
                     <label for="formFileMultiple" class="form-label">Name</label>
     <input class="form-control" type="text" id="formFileMultiple" />
                 </div>
                 <div class="mb-3">
                     <label for="formFileMultiple" class="form-label">Email</label>
     <input class="form-control" type="email" id="formFileMultiple" />
                 </div>
     
                </div>
                </div>
                 </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
                </div>
                <div class="row ">
                   
                               
                                </div>
                                <div class="row ">
                                    <div class="col-12">
                                        <div class="card mb-4">
                                            <div class="card-body">
                                              <div class="d-flex justify-content-between align-items-center">
                                               <h4 class="mb-0">
                                                   <i class="feather-codepen text-primary"></i>
                                                   Employee Data List
                                               </h4> 
                                               <button class="btn btn-outline-primary btn-sm full-page-btn"><i class="feather-maximize-2 h4"></i></button>  
                                              </div> 
                                              <hr> 
                                              
                                              
                                              <div class="row my-5">
                                <div class="col-5 m-auto">
                                    
                   				
                                <form id="myform" name="myform" action="/admin/doRes" th:object="${res}" method="post">
                                  
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label"><i class="feather-file-text text-warning"></i>Restaurant Name</label>
                                            <input type="text" class="form-control" th:field="*{name}" name="rname" id="exampleFormControlInput1" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlInput2" class="form-label"><i class="feather-user text-warning"></i>Received Name</label>
                                            <input type="text" class="form-control" th:field="*{receiveBy}" name="name" id="exampleFormControlInput2" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlInput3" class="form-label"><i class="feather-mail text-warning"></i>Email</label>

											<input type="email" class="form-control" th:field="*{email}" name="email" id="exampleFormControlInput3" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlInput4" class="form-label"><i class="feather-phone-call text-warning"></i>Phone</label>
                                            <input type="text" class="form-control" th:field="*{phone}" name="phone" id="exampleFormControlInput4" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlInput5" class="form-label"><i class="feather-home text-warning"></i>Address</label>
                                            <input type="text" class="form-control" th:field="*{address}" name="address" id="exampleFormControlInput5" required>
                                          </div>
                                          <div class="mb-3">
                                            <label for="exampleFormControlInput5" class="form-label"><i class="feather-home text-warning"></i>Cost</label>
                                            <input type="text" class="form-control" th:field="*{cost}" name="cost" id="exampleFormControlInput5" required>
                                          </div>
                                          
                                   
                                     <div class="float-right" ><input class="btn btn-primary " type="submit" value="Add Restaurant Data"></input></div>
                                    </form>
                                    </div>
                            </div>  
                                              
                                             
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                       
                    </div>
                  
            </div>
        </div>
    </section>


<div th:replace="~{fragments :: html_script}"/></div>
<script>
    $('table').ready(function() {
    $('#example').DataTable();
} );
$("#myform").validate({
   rules:{
    rname:{
        minlength: 2,
        maxlength:50
    },
    name:{
        minlength:2,
        maxlength:100
    },
    email:{
        email:true,
        minlength:2
    },
    
        phone:{
            maxlength:12
        },
        address:{
            minlength:2,
            maxlength:100
        }
    },
    

  
  
  messages: {
    rname:{
    required: "Please enter your restaurant name",
    minlength: "Restaurant name at least 2 character",
    maxlength:"Restaurant name at most 100 character"
  },
  name:{
    required: "Please enter your name",
    minlength: "Restaurant name at least 2 character",
    maxlength:"Restaurant name at most 100 character"
  },
  email:{
    required: "Please enter your email",
    minlength: "Restaurant name at least 2 character",
  },
phone:{
    required: "Please enter your phone",
    maxlength: "Phone number at most 12 character",
  },
  address:{
    required: "Please enter your address",
    minlength: "Restaurant name at least 2 character",
    maxlength:"Restaurant name at most 100 character"
  },

  submitHandler:function(form){
  form.submit();
  }

}
});
 
        
</script>

</body>
</html>
